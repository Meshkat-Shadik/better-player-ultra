pluginManagement {
    def flutterSdkPath = {
        def properties = new java.util.Properties()
        file("local.properties").newInputStream().withCloseable { properties.load(it) }
        def flutterSdkPathValue = properties.getProperty("flutter.sdk")
        assert flutterSdkPathValue != null : "flutter.sdk not set in local.properties"
        return flutterSdkPathValue
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.3" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ':app'